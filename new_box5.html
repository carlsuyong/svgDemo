			/*点击时的样式*/
			
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			#tsd {
				width: 100%;
				height: 100%;
			}
			
			.water {
				fill: red;
				stroke-dasharray: 1000;
				stroke-dashoffset: 1000;
				animation: run 10s linear infinite;
			}
			
			@keyframes dash {
				to {
					stroke-dashoffset: 0;
				}
			}
			
			@keyframes run {
				from {
					stroke-dasharray: 20, 5;
				}
				to {
					stroke-dasharray: 40, 5;
				}
			}
			
			.starStyle {
				animation: starAnim 4s linear infinite;
			}
			
			@keyframes starAnim {
				0% {
					fill: red;
				}
				100% {
					fill: blue;
				}
			}
			/*.transform{
				transform: rotate(45deg);
			}*/
			
			.mysolid {
				background-color: red;
				stroke: black
			}
			
			.position {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1000;
			}
		</style>

						var checkBox = Snap("#" + mqttData[i].SequenceNo);
						// 判断是否是文本类型
						if(checkBox.type == 'text') {
							console.log(checkBox)
							checkBox.node.innerHTML = '运转正常'
							checkBox.attr({

							})
						} else {
							checkBox.attr({
								'xlink:href': '#leanloop-circle-svg'
							})
						}

					}
					if(mqttData[i].SequenceNo == check[j].SequenceNo && mqttData[i].WorkState == 0) {
						var checkBox = Snap("#" + mqttData[i].SequenceNo);
						// 判断是否是文本类型

						} else {

							})
						}
					}
				}
